<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo Instructions</title>
  <style>
    /* Reset styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen layout for the kiosk */
    body {
      width: 1080px;
      height: 1920px;
      background-color: #0a2136;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center items vertically */
      overflow: hidden;
      text-align: center;
    }

    /* Image styling */
    img {
      height: 1.5in;
      margin-top: 20px;
    }

    /* Title directly below the image */
    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 300;
      margin: 20px 0;
      padding: 10px;
      color: #0ebec7;
      border-bottom: 2px solid #0ebec7;
    }

    /* Circle container */
    .circle-container {
      position: relative;
      width: 1080px;
      height: 800px;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      flex-direction: column; /* Stack vertically */
    }

    /* Base Circle Styling */
    .circle {
      position: absolute;
      width: 0; /* Start as tiny */
      height: 0; /* Start as tiny */
      background-color: #0ebec7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0; /* Start hidden */
    }

    /* Invisible circle for movement */
    .invisible-circle {
      position: absolute;
      width: 200px; /* Radius of movement circle */
      height: 200px; /* Radius of movement circle */
      border-radius: 50%;
      opacity: 0; /* Invisible */
    }

    /* Animations */
    @keyframes growCircle {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      50% {
        width: 50px; /* Medium size before explosion */
        height: 50px; /* Medium size before explosion */
        opacity: 1;
      }
      100% {
        width: 0;
        height: 0;
        opacity: 0;
      }
    }

    @keyframes explode {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes moveBubbles {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes growBubbles {
      0% {
        width: 50px; /* Starting size */
        height: 50px; /* Starting size */
      }
      100% {
        width: 3in; /* Final size */
        height: 3in; /* Final size */
      }
    }

    /* Footer instruction */
    .footer-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 1px;
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img src="logo.png" alt="Demo Logo" />

  <!-- Inviting Header Title -->
  <h1>Instructions to use the Interactive Demo screen</h1>

  <!-- Animated Circle Container -->
  <div class="circle-container">
    <div class="circle main-circle"></div> <!-- Main growing circle -->
    <div class="invisible-circle"></div> <!-- Invisible circle for movement -->
    <!-- 6 Bubbles -->
    <div class="circle bubble" id="bubble1"></div>
    <div class="circle bubble" id="bubble2"></div>
    <div class="circle bubble" id="bubble3"></div>
    <div class="circle bubble" id="bubble4"></div>
    <div class="circle bubble" id="bubble5"></div>
    <div class="circle bubble" id="bubble6"></div>
  </div>

  <!-- Footer Instruction -->
  <div class="footer-text">
    At any time, please press the red X to start over.
  </div>

  <script>
    function startAnimation() {
      const mainCircle = document.querySelector('.main-circle');
      const bubbles = document.querySelectorAll('.bubble');
      const invisibleCircle = document.querySelector('.invisible-circle');

      // Step 1: Show the growing circle
      mainCircle.style.animation = 'growCircle 3s ease-out 1';
      
      // Step 2: Explosion effect (disappear)
      setTimeout(() => {
        mainCircle.style.animation = 'explode 0.5s ease-out 1';
      }, 3000);

      // Step 3: Delay before moving the bubbles
      setTimeout(() => {
        invisibleCircle.style.opacity = '1'; // Make invisible circle visible

        // Position bubbles around invisible circle
        const radius = 200; // Radius of the invisible circle
        const angleIncrement = (2 * Math.PI) / bubbles.length; // Calculate angle increment for distribution

        bubbles.forEach((bubble, index) => {
          const angle = index * angleIncrement; // Calculate angle for each bubble
          const x = radius * Math.cos(angle); // Calculate X position
          const y = radius * Math.sin(angle); // Calculate Y position

          bubble.style.transform = `translate(${x}px, ${y}px)`; // Move to calculated position
          bubble.style.animation = 'moveBubbles 10s ease-out 1'; // Move animation
          bubble.style.opacity = '1'; // Fade in
        });
      }, 3500); // After explosion effect

      // Step 4: Grow bubbles and add text after movement
      setTimeout(() => {
        const texts = [
          "Start",
          "Open Preso/PDF",
          "Play Video",
          "Interactive Demo",
          "Ask for Help",
          "More Info"
        ];
        bubbles.forEach((bubble, index) => {
          bubble.textContent = texts[index]; // Add text to each bubble
          bubble.style.animation = 'growBubbles 2s ease-out forwards'; // Grow the bubbles
        });
      }, 13500); // After bubbles finish moving

      // Loop the animation every 3 minutes
      setTimeout(startAnimation, 180000); // Restart after 3 minutes
    }

    // Initial animation start
    startAnimation();
  </script>
</body>
</html>
