<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo Instructions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1920px;
      background-color: #0a2136;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      overflow: hidden;
    }

    /* Image styling */
    img {
      height: 1.5in;
      margin-top: 20px;
    }

    /* Title directly beneath the image */
    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 300;
      margin: 20px 0;
      padding: 10px;
      border-bottom: 2px solid #0ebec7;
      color: #0ebec7;
    }

    /* Circle container styles */
    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 50px;
    }

    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #0ebec7;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      opacity: 0;
      animation: explode 3s ease-in-out infinite;
      animation-delay: 0s;
    }

    /* Animating explosion of circles from the center */
    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        opacity: 1;
      }
    }

    .circle:nth-child(1) {
      animation-delay: 0.5s;
      animation-name: moveTopLeft;
    }

    .circle:nth-child(2) {
      animation-delay: 1s;
      animation-name: moveTopRight;
    }

    .circle:nth-child(3) {
      animation-delay: 1.5s;
      animation-name: moveBottomLeft;
    }

    .circle:nth-child(4) {
      animation-delay: 2s;
      animation-name: moveBottomRight;
    }

    .circle:nth-child(5) {
      animation-delay: 2.5s;
      animation-name: moveTopCenter;
    }

    @keyframes moveTopLeft {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-150px, -150px); }
    }

    @keyframes moveTopRight {
      0% { transform: translate(0, 0); }
      100% { transform: translate(150px, -150px); }
    }

    @keyframes moveBottomLeft {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-150px, 150px); }
    }

    @keyframes moveBottomRight {
      0% { transform: translate(0, 0); }
      100% { transform: translate(150px, 150px); }
    }

    @keyframes moveTopCenter {
      0% { transform: translate(0, 0); }
      100% { transform: translate(0, -180px); }
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img src="pexipLogo.png" alt="Demo Logo" />

  <!-- Inviting Header Title -->
  <h1>Instructions to use the Interactive Demo screen</h1>

  <!-- Animated Circle Container -->
  <div class="circle-container">
    <div class="circle">Start</div>
    <div class="circle">Open Preso/PDF</div>
    <div class="circle">Play Video</div>
    <div class="circle">Interactive Demo</div>
    <div class="circle">Ask for Help</div>
  </div>

  <!-- Footer Instruction -->
  <div class="footer-text">
    At any time, please press the red X to start over.
  </div>
</body>
</html>
