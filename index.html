<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo Instructions</title>
  <style>
    /* Reset styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen layout for the kiosk */
    body {
      width: 1080px;
      height: 1920px;
      background-color: #0a2136;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      overflow: hidden;
      text-align: center;
    }

    /* Image styling */
    img {
      height: 1.5in;
      margin-top: 20px;
    }

    /* Title directly below the image */
    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 300;
      margin: 20px 0;
      padding: 10px;
      color: #0ebec7;
      border-bottom: 2px solid #0ebec7;
    }

    /* Circle container */
    .circle-container {
      position: relative;
      width: 1080px;
      height: 800px;
    }

    /* Base Circle Styling */
    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #0ebec7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0;
    }

    /* Large circle in the beginning */
    .main-circle {
      width: 0;
      height: 0;
      background-color: #0ebec7;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    /* Animations */
    @keyframes growAndExplode {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      50% {
        width: 300px;
        height: 300px;
        opacity: 1;
      }
      100% {
        width: 0;
        height: 0;
        opacity: 0;
      }
    }

    @keyframes moveToPosition {
      0% {
        transform: translate(540px, 400px) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1);
        opacity: 1;
      }
    }

    /* Circle positions */
    .circle:nth-child(1) {
      --x: -300px;
      --y: -300px;
      animation: moveToPosition 10s ease-out 1;
      animation-delay: 3s;
    }

    .circle:nth-child(2) {
      --x: 300px;
      --y: -300px;
      animation: moveToPosition 10s ease-out 1;
      animation-delay: 3.5s;
    }

    .circle:nth-child(3) {
      --x: -300px;
      --y: 300px;
      animation: moveToPosition 10s ease-out 1;
      animation-delay: 4s;
    }

    .circle:nth-child(4) {
      --x: 300px;
      --y: 300px;
      animation: moveToPosition 10s ease-out 1;
      animation-delay: 4.5s;
    }

    .circle:nth-child(5) {
      --x: 0px;
      --y: 400px;
      animation: moveToPosition 10s ease-out 1;
      animation-delay: 5s;
    }

    /* Footer instruction */
    .footer-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 1px;
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img src="pexipLogo.png" alt="Demo Logo" />

  <!-- Inviting Header Title -->
  <h1>Instructions to use the Interactive Demo screen</h1>

  <!-- Animated Circle Container -->
  <div class="circle-container">
    <div class="main-circle"></div> <!-- Main growing circle -->
    <div class="circle">Start</div>
    <div class="circle">Open Preso/PDF</div>
    <div class="circle">Play Video</div>
    <div class="circle">Interactive Demo</div>
    <div class="circle">Ask for Help</div>
  </div>

  <!-- Footer Instruction -->
  <div class="footer-text">
    At any time, please press the red X to start over.
  </div>

  <script>
    // Function to trigger animation reset
    function startAnimation() {
      const mainCircle = document.querySelector('.main-circle');
      const circles = document.querySelectorAll('.circle');

      // Start the main circle animation
      mainCircle.style.animation = 'growAndExplode 3s ease-out 1';

      // Reset the smaller circles' animation
      circles.forEach(circle => {
        circle.style.animation = 'none'; // Reset animation
        void circle.offsetWidth; // Trigger reflow
        circle.style.animation = ''; // Reapply animation
      });
    }

    // Initial animation start
    startAnimation();

    // Loop the animation every 3 minutes
    setInterval(startAnimation, 180000); // 3 minutes
  </script>
</body>
</html>
