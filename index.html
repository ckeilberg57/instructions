<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo Instructions</title>
  <style>
    /* Reset styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen layout for the kiosk */
    body {
      width: 1080px;
      height: 1920px;
      background-color: #0a2136;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center items vertically */
      overflow: hidden;
      text-align: center;
    }

    /* Image styling */
    img {
      height: 1.5in;
      margin-top: 20px;
    }

    /* Title directly below the image */
    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 300;
      margin: 20px 0;
      padding: 10px;
      color: #0ebec7;
      border-bottom: 2px solid #0ebec7;
    }

    /* Circle container */
    .circle-container {
      position: relative;
      width: 1080px;
      height: 800px;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      flex-direction: column; /* Stack vertically */
    }

    /* Base Circle Styling */
    .circle {
      position: absolute;
      width: 0px; /* Start as tiny */
      height: 0px; /* Start as tiny */
      background-color: #0ebec7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0; /* Start hidden */
    }

    /* Animations */
    @keyframes growAndExplode {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      50% {
        width: 50px; /* Medium size before explosion */
        height: 50px; /* Medium size before explosion */
        opacity: 1;
      }
      100% {
        width: 0;
        height: 0;
        opacity: 0;
      }
    }

    @keyframes moveToPosition {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 1;
      }
    }

    /* Circle positions */
    .circle:nth-child(1) {
      --x: -250px;
      --y: -250px;
    }

    .circle:nth-child(2) {
      --x: 250px;
      --y: -250px;
    }

    .circle:nth-child(3) {
      --x: -250px;
      --y: 250px;
    }

    .circle:nth-child(4) {
      --x: 250px;
      --y: 250px;
    }

    .circle:nth-child(5) {
      --x: 0px;
      --y: 400px;
    }

    /* Footer instruction */
    .footer-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 1px;
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img src="logo.png" alt="Demo Logo" />

  <!-- Inviting Header Title -->
  <h1>Instructions to use the Interactive Demo screen</h1>

  <!-- Animated Circle Container -->
  <div class="circle-container">
    <div class="circle main-circle"></div> <!-- Main growing circle -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Footer Instruction -->
  <div class="footer-text">
    At any time, please press the red X to start over.
  </div>

  <script>
    function startAnimation() {
      const mainCircle = document.querySelector('.main-circle');
      const circles = document.querySelectorAll('.circle:not(.main-circle)');

      // Start the main circle animation
      mainCircle.style.animation = 'growAndExplode 3s ease-out 1';

      // Delay for explosion effect
      setTimeout(() => {
        // Expand and position the small circles after explosion
        circles.forEach((circle, index) => {
          const angle = (index * 72) * (Math.PI / 180); // Distribute circles evenly in a circle
          const radius = 200; // Radius of the circle to position the bubbles
          const x = radius * Math.cos(angle); // Calculate X position
          const y = radius * Math.sin(angle); // Calculate Y position

          circle.style.width = '50px'; // Set medium size
          circle.style.height = '50px'; // Set medium size
          circle.style.transform = `translate(${x}px, ${y}px)`; // Move to calculated position
          circle.style.animation = 'moveToPosition 10s ease-out 1';
          circle.style.opacity = '1'; // Fade in
          circle.style.animationDelay = `${index * 2}s`; // Delay for each circle to move
        });
      }, 3000); // After the main circle animation

      // Delay to show text after movement
      setTimeout(() => {
        const texts = [
          "Start",
          "Open Preso/PDF",
          "Play Video",
          "Interactive Demo",
          "Ask for Help"
        ];
        circles.forEach((circle, index) => {
          circle.textContent = texts[index]; // Add text to each circle
        });
      }, 13000); // After circles have finished moving
    }

    // Initial animation start
    startAnimation();

    // Loop the animation every 3 minutes
    setInterval(() => {
      // Reset styles for the next cycle
      const mainCircle = document.querySelector('.main-circle');
      mainCircle.style.animation = 'none'; // Reset animation
      mainCircle.offsetWidth; // Trigger reflow
      mainCircle.style.animation = ''; // Reapply animation

      const circles = document.querySelectorAll('.circle:not(.main-circle)');
      circles.forEach(circle => {
        circle.style.width = '0px'; // Reset size
        circle.style.height = '0px'; // Reset size
        circle.style.opacity = '0'; // Fade out
        circle.style.transform = 'translate(0, 0)'; // Reset position
        circle.style.animation = 'none'; // Reset animation
        void circle.offsetWidth; // Trigger reflow
        circle.style.animation = ''; // Reapply animation
        circle.textContent = ''; // Clear text
      });
      startAnimation();
    }, 180000); // 3 minutes
  </script>
</body>
</html>
