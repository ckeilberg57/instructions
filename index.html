<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo Instructions</title>
  <style>
    /* Reset styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen layout for the kiosk */
    body {
      width: 1080px;
      height: 1920px;
      background-color: #0a2136;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center items vertically */
      overflow: hidden;
      text-align: center;
    }

    /* Image styling */
    img {
      height: 1.5in;
      margin-top: 20px;
    }

    /* Title directly below the image */
    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 300;
      margin: 20px 0;
      padding: 10px;
      color: #0ebec7;
      border-bottom: 2px solid #0ebec7;
    }

    /* Circle container */
    .circle-container {
      position: relative;
      width: 1080px;
      height: 800px;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      flex-direction: column; /* Stack vertically */
    }

    /* Base Circle Styling */
    .circle {
      position: absolute;
      width: 0; /* Start as tiny */
      height: 0; /* Start as tiny */
      background-color: #0ebec7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0; /* Start hidden */
      transition: transform 0.5s ease-out;
    }

    /* Bubbles in their final positions */
    .bubble {
      opacity: 0; /* Start hidden */
    }

    /* Animations */
    @keyframes growBubbles {
      0% {
        width: 50px; /* Start small */
        height: 50px; /* Start small */
        opacity: 1; /* Fade in */
      }
      50% {
        opacity: 1; /* Fully visible */
      }
      100% {
        width: 3in; /* Final size */
        height: 3in; /* Final size */
        opacity: 1; /* Fully visible */
      }
    }

    @keyframes moveBubbles {
      0% {
        transform: translate(0, 0); /* Start in original position */
      }
      100% {
        transform: translate(calc(300px * var(--i)), calc(100px * var(--i))); /* Adjust as necessary */
      }
    }

    /* Footer instruction */
    .footer-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 1px;
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img src="logo.png" alt="Demo Logo" />

  <!-- Inviting Header Title -->
  <h1>Instructions to use the Interactive Demo screen</h1>

  <!-- Animated Circle Container -->
  <div class="circle-container">
    <!-- 6 Bubbles -->
    <div class="circle bubble" id="bubble1" style="--i: 0;"></div>
    <div class="circle bubble" id="bubble2" style="--i: 1;"></div>
    <div class="circle bubble" id="bubble3" style="--i: 2;"></div>
    <div class="circle bubble" id="bubble4" style="--i: 3;"></div>
    <div class="circle bubble" id="bubble5" style="--i: 4;"></div>
    <div class="circle bubble" id="bubble6" style="--i: 5;"></div>
  </div>

  <!-- Footer Instruction -->
  <div class="footer-text">
    At any time, please press the red X to start over.
  </div>

  <script>
    function startAnimation() {
      const bubbles = document.querySelectorAll('.bubble');

      // Step 1: Grow the bubbles and display text
      bubbles.forEach((bubble, index) => {
        bubble.style.animation = 'growBubbles 2s ease-out forwards';
        bubble.style.opacity = '1'; // Fade in
        bubble.textContent = `Bubble ${index + 1}`; // Add text
      });

      // Step 2: Move bubbles apart after growing
      setTimeout(() => {
        bubbles.forEach((bubble, index) => {
          bubble.style.setProperty('--i', index); // Update the index for positioning
          bubble.style.animation = 'moveBubbles 2s ease-out forwards'; // Move each bubble
        });
      }, 2000); // After growing animation

      // Loop the animation every 3 minutes
      setTimeout(startAnimation, 180000); // Restart after 3 minutes
    }

    // Initial animation start
    startAnimation();
  </script>
</body>
</html>
