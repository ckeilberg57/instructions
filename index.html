<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo Instructions</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen layout for the kiosk */
        body {
            width: 1080px;
            height: 1920px;
            background-color: #0a2136;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center items vertically */
            overflow: hidden;
            text-align: center;
        }

        /* Image styling */
        img {
            height: 1.5in;
            margin-top: 20px;
        }

        /* Title directly below the image */
        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 300;
            margin: 20px 0;
            padding: 10px;
            color: #0ebec7;
            border-bottom: 2px solid #0ebec7;
        }

        /* Circle container for the bubbles */
        .circle-container {
            position: relative;
            width: 600px; /* Width of the circle container */
            height: 600px; /* Height of the circle container */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-top: 30px; /* Space above */
        }

        /* Bubble styling */
        .bubble {
            position: absolute;
            width: 3in; /* Updated size */
            height: 3in; /* Updated size */
            background-color: #0ebec7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Updated font size for better visibility */
            font-weight: bold;
            opacity: 0; /* Start hidden */
            transition: transform 1s ease-out, opacity 0.5s ease-out;
            color: white; /* Text color */
        }

        /* Footer instruction */
        .footer-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 1px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="logo.png" alt="Demo Logo" />

    <!-- Inviting Header Title -->
    <h1>Instructions to use the Interactive Demo screen</h1>

    <!-- Animated Circle Container -->
    <div class="circle-container" id="circleContainer">
        <!-- Bubbles -->
        <div class="bubble" id="bubble1">Text 1</div>
        <div class="bubble" id="bubble2">Text 2</div>
        <div class="bubble" id="bubble3">Text 3</div>
        <div class="bubble" id="bubble4">Text 4</div>
        <div class="bubble" id="bubble5">Text 5</div>
        <div class="bubble" id="bubble6">Text 6</div>
    </div>

    <!-- Footer Instruction -->
    <div class="footer-text">
        At any time, please press the red X to start over.
    </div>

    <script>
        const bubbles = document.querySelectorAll('.bubble');
        const totalBubbles = bubbles.length;
        const animationDuration = 120000; // 2 minutes

        function startAnimation() {
            // Step 1: Show and animate the first bubble
            let index = 0; // Bubble index
            const angleIncrement = (2 * Math.PI) / totalBubbles; // Angle increment for the circle

            // Function to show bubbles
            function showBubble() {
                if (index < totalBubbles) {
                    bubbles[index].style.opacity = 1; // Show the next bubble
                    index++;
                    setTimeout(showBubble, 500); // Show the next bubble after 0.5 seconds
                } else {
                    moveBubbles(); // Move all bubbles after they are all shown
                }
            }

            // Move all bubbles into position
            function moveBubbles() {
                bubbles.forEach((bubble, i) => {
                    const angle = angleIncrement * i; // Calculate angle for each bubble
                    const radius = 150; // Radius for circle
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);
                    bubble.style.transition = 'transform 1s ease-out'; // Animate the movement
                    bubble.style.transform = `translate(${x}px, ${y}px)`; // Move the bubble to position
                });

                // After all bubbles are in position, display text
                setTimeout(displayText, 1000); // Wait for the bubbles to settle before displaying text
            }

            // Display text in the bubbles
            function displayText() {
                bubbles.forEach((bubble) => {
                    bubble.style.opacity = 1; // Ensure all bubbles are visible
                });

                // Allow to stay in position for 2 minutes
                setTimeout(resetBubbles, animationDuration); // Start the cycle over after 2 minutes
            }

            // Reset bubbles for the next cycle
            function resetBubbles() {
                bubbles.forEach(bubble => {
                    bubble.style.opacity = 0; // Hide all bubbles
                    bubble.style.transform = 'translate(0, 0)'; // Reset position
                });
                startAnimation(); // Restart the animation
            }

            // Initial call to show the first bubble
            showBubble();
        }

        // Initial animation start
        startAnimation();
    </script>
</body>
</html>
